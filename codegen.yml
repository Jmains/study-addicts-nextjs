overwrite: true
schema:
  - https://graphql.fauna.com/graphql:
      headers:
        Authorization: "Bearer " + process.env.NEXT_PUBLIC_FAUNADB_SECRET
documents: "./src/graphql/**/*.gql"
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
